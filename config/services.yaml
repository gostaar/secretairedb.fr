# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    clientId: '%env(GOOGLE_CLIENT_ID)%'
    clientSecret: '%env(GOOGLE_CLIENT_SECRET)%'
    googleOauthScope: '%env(GOOGLE_OAUTH_SCOPE)%'
    redirectUri: '%env(REDIRECT_URI)%'
    kernel.logs_dir: '%kernel.project_dir%/var/log'
    redis_url: '%env(REDIS_URL)%'
    uploads_dir: '%kernel.project_dir%/public/uploads/documents'
    url: '%env(URL)%'
   
services:

    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\GoogleAuthService:
        arguments:
            $clientId: '%clientId%'
            $clientSecret: '%clientSecret%'
            $googleOauthScope: '%googleOauthScope%'
            $redirectUri: '%redirectUri%'

    App\Service\GoogleCalendarApiService:
        arguments:
            $clientId: '%clientId%'
            $clientSecret: '%clientSecret%'
            $redirectUri: '%redirectUri%'

    App\Service\RedisService:
        public: true
        arguments:
            $redisUrl: '%env(REDIS_URL)%'

    App\EventListener\LogoutListener:
        tags:
            - { name: 'kernel.event_subscriber' }
    
    App\Security\CachedUserProvider:
        arguments:
            $registry: '@doctrine' 
            $userClass: 'App\Entity\User'                    
        tags:
            - { name: security.user_provider }
    
    App\Security\UserChecker:
        tags: ['security.user_checker']

    App\EventListener\MethodOverrideListener:
        tags:
            - { name: kernel.event_listener, event: kernel.request, priority: 10 }

    images.document_filter:
        class: App\Filter\DocumentFilter
        arguments: []
        tags:
        - { name: 'api_platform.filter' }

    App\Service\ImageService:
        arguments:
            $client: '@http_client'
            $params: '%url%'
    
    App\Twig\FetchExtension:
        tags: ['twig.extension']
    
    Symfony\Contracts\HttpClient\HttpClientInterface:
        alias: 'http_client'

